        <main>

            <section class="contact"><!-- contact start -->
                <div class="container-fluid"><!-- container start -->
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="contact-wrapper">
                                <h1 class="contact-title section-title">Please contact us using the form bellow</h1>
                                <form class="contact-form" method="post" action="">
                                    <div class="form-group">
                                        <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="7" name="message" placeholder="Enter your message*"></textarea>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <button class="btn">Send message</button>
                                </form>  
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <section class="contact-map">
                                <div class="ratio ratio-16x9">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26913.69917249971!2d20.408518946670213!3d44.84286719854445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1617279388460!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                </div>
                            </section>
                        </div>
                    </div>
                </div><!-- container end -->
            </section><!-- contact end -->

            <section class="contact-info bg-secondary"><!-- contact info start -->
                <div class="container text-center"><!-- container start -->
                    <p><a href="#">146 Douglas Dale Suite 343</a></p>
                    <p><a href="tel:560-748-5959">560-748-5959</a></p>
                    <p><a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com9</a></p>
                </div><!-- container end -->
            </section><!-- contact info end -->
