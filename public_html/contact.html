        <main>

            <section class="contact"><!-- contact start -->
                <div class="container-fluid d-lg-flex justify-content-lg-between"><!-- container start -->
                    <div class="contact-wrapper mb-4 mb-lg-0">
                        <h1 class="contact-title">Please contact us using the form bellow</h1>
                        <form class="contact-form" method="post" action="">
                            <div class="form-group">
                                <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="7" name="message" placeholder="Enter your message*"></textarea>
                                <div class="invalid-feedback"></div>
                            </div>
                            <button class="btn">Send message</button>
                        </form>  
                    </div>


                    <section class="contact-map">
                        <div class="ratio ratio-4x3">
                           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17689.44687549336!2d151.17584095370987!3d-33.86317224456494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2srs!4v1617535849906!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </section>


                </div><!-- container end -->
            </section><!-- contact end -->
